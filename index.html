
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeatherWise</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- 🌙/🌞 Theme Toggle -->
  <button class="theme-toggle" id="themeBtn">🌙</button>

  <div class="container">
    <!-- Left Column -->
    <div class="left-panel">
      <h1>🌤 <span>Weather</span>Wise</h1>
      <div class="controls">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button onclick="getWeather()">Get Weather</button>
        <button id="micButton" onclick="startVoice()">🎤 Speak</button>
        <button onclick="getLocationWeather()">📍 My Location</button>
      </div>
    </div>

    <!-- Right Column -->
    <div class="right-panel">
      <!-- Current weather cards -->
      <div id="weatherResult"></div>

      <!-- 3‑Day Forecast -->
      <div class="forecast-title" id="forecastTitle" style="display:none">
        3‑Day Forecast
      </div>
      <div class="forecast-grid" id="forecastCards"></div>

      <!-- Temperature chart -->
      <div class="chart-container" style="display:none">
        <canvas id="tempChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Your JS -->
  <script src="script.js"></script>
</body>
</html>
